<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>   
        var div = document.querySelector('#app');
        var viewModel = {}; // 객체 

        /*
        // Object.defineProperty(대상 객체, 객체의 속성, {정의할 내용}); // 객체의 동작을 재정의하는 API
        Object.defineProperty(viewModel, 'str', {
            // 속성에 접근했을 때의 동작을 정의
            get: function() {
                console.log('접근');
            },
            // 속성에 값을 할당했을 때의 동작을 정의 
            set: function(newValue) {
                console.log('할당', newValue);
                div.innerHTML = newValue; 
                // vue의 핵심인 REACTIVITY
                // - 데이터의 변화를 라이브러리에서 감지해서 알아서 화면을 자동으로 그려준다. 
                // - 이 부분이 데이터 바인딩이라고 보면 됨. 
            }
        });
        => 아래에서 라이브러리화 
        */

        (function() {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    get: function() {
                        console.log('접근');
                    },
                    set: function(newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }
    
            function render(value) {
                div.innerHTML = value; 
            }
    
            init();
        })(); // 즉시실행함수 - 역할: init()과 render()가 애플리케이션 로직에 노출되지 않도록 코드를 또다른 스코프(유효범위)에 넣어줌. 
    </script>
</body>
</html>
