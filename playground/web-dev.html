<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
</head>
<body>
    <div id="app"></div>
    <!-- div#app 하면 자동생성 -->
    
    <script>
        var div = document.querySelector('#app'); // $('#app'); 와 같음
        var str = 'Hello World';
        div.innerHTML = str;

        str = 'Hello World!!!';
    </script>
</body>
</html>
